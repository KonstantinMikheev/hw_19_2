{% extends 'catalog/base.html' %}
{% load my_tags %}

{% block content %}
<div class="row">
    {% for object in object_list %}
    <div class="col-md-6 mb-3">
        <div class="card mb-4 box-shadow">
            <h4 class="my-0 font-weight-normal">
                {{object.title}}
            </h4>
            <div class="row g-0">
                <div class="col-md-8">
                    <div class="card-body">
                        <p class="card-text">{{ object.description}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
